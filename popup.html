<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Buddy Content Filter - Options</title>
  <style>
    html {
      width: 350px;
      min-width: 350px;
      max-width: 350px;
      height: auto;
      min-height: 400px;
    }
    html, body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      
      height: auto;
      margin: 0;
      padding: 20px;
      background-color: #fff;
      box-sizing: border-box;
    }
    
    h1 {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px
    }
    
    #enableToggle {
      width: 25px;
      height: 25px;
      border-radius: 25px;
      background-color: #ccc;
      border: none;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    #enableToggle:checked {
      background-color: #4CAF50;
    }
    
    #enableToggle::before {
      content: '';
      position: absolute;
      width: 21px;
      height: 21px;
      border-radius: 50%;
      background-color: white;
      top: 2px;
      left: 2px;
      transition: transform 0.3s;
    }
    
    #enableToggle:checked::before {
      transform: translateX(25px);
    }
    
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      background-color: white;
    }
    
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #0056b3;
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    
    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <h1>Support Buddy</h1>
    
    <div class="form-group">
      <label for="enableToggle">Enable Content Filtering</label>
      <div class="toggle-container">
        <input type="checkbox" id="enableToggle">
        <span id="toggleLabel">Enabled</span>
      </div>
    </div>
    
    <div class="form-group">
      <label for="filterLevel">Filter Level</label>
      <select id="filterLevel">
        <option value="low">Low - Basic filtering</option>
        <option value="medium" selected>Medium - Standard filtering</option>
        <option value="high">High - Aggressive filtering</option>
      </select>
    </div>
  
    
    <div id="statusMessage" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
